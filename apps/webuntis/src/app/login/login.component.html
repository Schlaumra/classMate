<div class="login-component">
  <div class="login-box mat-elevation-z8">
    <img src="../../assets/geekUntis.svg" alt="geekUntis" width="300rem">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="Ex. max-mus" id="username" type="text" formControlName="username">
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" id="password" type="password" formControlName="password">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
</div>
