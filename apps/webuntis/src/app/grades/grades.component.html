<div *ngIf="mobile; then mobileView else desktopView"></div>
<ng-template #desktopView>
  <div class="mat-elevation-z8 grade-table">
    <mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="subject">
        <mat-header-cell class="matColumnSubject" *matHeaderCellDef> Subject </mat-header-cell>
        <mat-cell class="matColumn" *matCellDef="let element"> {{element.lesson.subjects}} </mat-cell>
      </ng-container>
  
      <ng-container *ngFor="let n of gradeArray" matColumnDef="{{n}}">
        <mat-header-cell class="matColumnGrades" *matHeaderCellDef></mat-header-cell>
        <mat-cell class="matColumnGrades" *matCellDef="let element"> {{element.gradesWithMarks[n]?.mark.name }} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="average">
        <mat-header-cell class="matColumnAverage" *matHeaderCellDef> Average </mat-header-cell>
        <mat-cell class="matColumn" *matCellDef="let element"> {{ element.averageMark || '/' }} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</ng-template>


<ng-template #mobileView>
  <mat-accordion class="grade-accordion" multi>
    <mat-expansion-panel *ngFor="let item of dataSource.connect() | async;" [disabled]="item.grades.length===0">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ item.lesson.subjects }}
        </mat-panel-title>
        <mat-panel-description>
          {{ item.averageMark || ''}}
          <!-- <mat-icon>account_circle</mat-icon> -->
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="item-body">
        <div *ngFor="let grade of item.grades">
          <mat-divider></mat-divider>
          <div class="grade-row">
            <span>{{ webUntis.convertDate(grade.date.toString()) | date }}</span>
            <span>{{ grade.mark.name }}</span>
          </div>
        </div>
      </div>
    </mat-expansion-panel>
  
  </mat-accordion>
