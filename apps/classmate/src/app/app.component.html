<div class="page">
  <div class="top-bar">
    <mat-toolbar color="primary">
      <div class="left">
        <button
          class="material-symbols-rounded"
          *ngIf="backExists()"
          mat-icon-button
          matSuffix
          (click)="back()"
        >
          <mat-icon>arrow_back</mat-icon>
        </button>
      </div>
      <div class="middle">
        <div class="logo" (click)="backToHome()">
          <img
            src="../../assets/classMateLogo.svg"
            alt="classMate"
            height="20px"
          />
        </div>
      </div>
      <div class="right">
        <button
          class="material-symbols-rounded"
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
          *ngIf="isLoggedIn()"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <div class="menu-name">
            <mat-icon class="material-symbols-rounded">account_circle</mat-icon>
            <span>{{ getUser()?.displayName }}</span>
          </div>
          <mat-divider></mat-divider>

          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon class="material-symbols-rounded">logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
  </div>

  <div class="content mat-typography">
    <span [hidden]="loading.isLoading$| async">
      <router-outlet></router-outlet>
    </span>
    <div class="loading" *ngIf="loading.isLoading$ | async">
      <mat-spinner ></mat-spinner>
    </div>
  </div>

  <div class="bottom-bar">
  </div>
</div>
